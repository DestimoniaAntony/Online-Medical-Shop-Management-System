{% extends "admin/base.html" %}
{% load static %}
{% block content %}
<section class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Form Elements</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="#!">Pharmacy</a></li>
                            <li class="breadcrumb-item"><a href="#!">Add Pharmacy</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mt-5">Pharmacy Sheet</h3>
                    </div>
                    
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="phar_name">Pharmacy Name</label>
                                    <input type="phar_name" class="form-control" name="phar_name" id="phar_name" placeholder="Pharmacy Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="location">Location</label>
                                    <input type="location" class="form-control" name="location" id="location" placeholder="Shop Location">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="image">Shop Image</label>
                                    <input type="file" class="form-control" id="image" name="image">
                                </div>
                            
                            <div class="form-group col-md-6">
                                <label for="phone">Phone Number</label>
                                <input type="phone" class="form-control" name="phone" id="phone" placeholder="Phone Number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Mail ID</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Mail ID">
                            </div>
                            {% comment %} <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                            </div> {% endcomment %}
                            {% comment %} <div class="form-group col-md-6">
                                <label for="consume_type">Consumption type</label>
                                <select name="consume_type" id="consume_type" class="form-control">
                                    <option selected>Select Type of Medicine</option>
                                    <option>Tablet</option>
                                    <option>Liquid</option>
                                    <option>Topical</option>
                                    <option>Tablet</option>
                                    <option>Drops</option>
                                    <option>Inhalers</option>
                                    <option>Injections</option>
                                </select>
                            </div> {% endcomment %}
                            
                            </div>
                            <button type="submit" class="btn btn-secondary">Add Pharmacy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock  %}
