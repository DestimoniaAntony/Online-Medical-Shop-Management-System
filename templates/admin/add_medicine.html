{% extends "admin/base.html" %}
{% load static %}
{% block content %}
<section class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Form Elements</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="#!">Form Components</a></li>
                            <li class="breadcrumb-item"><a href="#!">Form Elements</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mt-5">Medicine Data Sheet</h3>
                    </div>
                    
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="med_name">Medicine Name</label>
                                    <input type="med_name" class="form-control" name="med_name" id="med_name" placeholder="Medicine Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="price">Price</label>
                                    <input type="number" class="form-control" name="price" id="price" placeholder="Price">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Upload</span>
                                    </div>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="image" name="image">
                                        <label class="custom-file-label" for="image">Choose file</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea name="description" name="description" id="description" type="text" class="form-control" placeholder="Description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="directions">Directions</label>
                                <textarea name="directions" name="directions" id="directions" type="text" class="form-control" placeholder="Directions to use"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="side_effects">Side effects</label>
                                <textarea name="side_effects" name="side_effects" id="side_effects" type="text" class="form-control" placeholder="Side Effects"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="warnings">Warnings</label>
                                <textarea name="warnings" name="warnings" id="warnings" type="text" class="form-control" placeholder="Warnings about medicine"></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="Tquantity">Total quantity</label>
                                    <input type="text" class="form-control" name="Tquantity" id="Tquantity">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="consume_type">Consumption type</label>
                                    <select name="consume_type" id="consume_type" class="form-control">
                                        <option selected>Select Type of Medicine</option>
                                        <option>Tablet</option>
                                        <option>Liquid</option>
                                        <option>Topical</option>
                                        <option>Drops</option>
                                        <option>Inhalers</option>
                                        <option>Injections</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-secondary">Add Medicine</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock  %}
